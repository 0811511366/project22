<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Objects in Javascript</h1>
    <p id="demo"></p>
    <p id="d"></p>
    <p id="m"></p>
    <p id="l"></p>
    <p id="j"></p>
    <script>
        //Create an object:
        var person = {
            firstname: "My",
            age: 38,

        };
        //Display some data from the object:
        document.getElementById("demo").innerHTML = person.firstname
        + " dad is " + person.age + " years old"

         //Create an object:
         var person = {
            firstname: "My",
            age: 32,

        };
        //Display some data from the object:
        document.getElementById("d").innerHTML = person.firstname
        + " mom is " + person.age + " years old"

          //Create an object:
          var person = {
            firstname: "I",
            age: 14,

        };
        //Display some data from the object:
        document.getElementById("m").innerHTML = person.firstname
        + " am " + person.age + " years old"


      //Create an object:
      var person = {
            firstname: "My",
            age: 6 ,

        };
        //Display some data from the object:
        document.getElementById("l").innerHTML = person.firstname
        + " sisters are " + person.age + " years old"   + " and " + " 11"

          //Create an object:
          var person = {
            firstname: "My",
            age: 2,

        };
        //Display some data from the object:
        document.getElementById("j").innerHTML = person.firstname
        + " brother is " + person.age + " years old"

          //Create an object:
          var person = {
            firstname: "I",
            age: 14,
          };
    </script>
</body>
</html>
